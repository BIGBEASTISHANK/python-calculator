<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beast Flask Calculator</title>
    <link
      rel="stylesheet"
      href=" {{ url_for('static', filename='./index.css') }}"
    />
  </head>
  <body>
<center>
  <form method="POST">
    <input
      type="number"
      name="num1"
      placeholder=" Enter First Number"
      required
    /><br /><br />
    <input
      type="number"
      name="num2"
      placeholder=" Enter Second Number"
      required
    /><br /><br />
    <label for="operator">Select a operator </label>
    <select name="operator" required>
      <option name="add">Add</option>
      <option name="multi">Multiply</option>
      <option name="sub">Substract</option>
      <option name="divi">Divide</option></select
    ><br /><br />
    <input type="submit" value="submit" />
    <hr />
    <h1><b>{{result}}</b></h1>
  </form>
</center>
  </body>
</html>
